
<!-- Project: Watch Ads & Earn Money -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Ads & Earn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const ads = [
      { url: 'https://spendharassingwarmly.com/fvhypi3y?key=80981271a9dcafc8801d326e77a46d71', reward: 0.5 },
      { url: 'https://spendharassingwarmly.com/t75wmytbb?key=310969957557de70b2985540d31a7958', reward: 1.0 },
      { url: 'https://spendharassingwarmly.com/ymq7df2pms?key=f3519aaedb5f6a5f7fb946000fcacda3', reward: 0.3 },
      { url: 'https://spendharassingwarmly.com/m4imbsw5q7?key=e57cfaa68be458b7f45e333ab052b13d', reward: 0.7 }
    ];

    let currentAd = 0;
    let balance = 0;

    function showAd(index) {
      const adFrame = document.getElementById('ad-frame');
      const timer = document.getElementById('ad-timer');
      const btn = document.getElementById('next-btn');
      timer.innerText = '10';
      btn.disabled = true;
      adFrame.src = ads[index].url;
      let timeLeft = 10;
      const countdown = setInterval(() => {
        timeLeft--;
        timer.innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(countdown);
          btn.disabled = false;
        }
      }, 1000);
    }

    function nextAd() {
      balance += ads[currentAd].reward;
      document.getElementById('balance').innerText = '$' + balance.toFixed(2);
      currentAd = (currentAd + 1) % ads.length;
      showAd(currentAd);
    }

    window.onload = () => {
      showAd(currentAd);
    }
  </script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-700 text-white text-center p-4 text-2xl font-bold">
    💰 Watch Ads & Earn Platform
  </header>

  <main class="p-4">
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-bold">Your Balance: <span id="balance">$0.00</span></h2>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-semibold mb-2">▶️ Watch Ad</h3>
      <iframe id="ad-frame" class="w-full h-64 border" src="" allow="autoplay"></iframe>
      <div class="flex justify-between items-center mt-4">
        <p>⏱️ Ad Timer: <span id="ad-timer">10</span> sec</p>
        <button id="next-btn" onclick="nextAd()" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50">Next Ad</button>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-semibold">✅ Complete Task</h3>
      <p>Earn $3.00 for each task you complete.</p>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-semibold">🤖 Chat Support</h3>
      <div class="space-y-2">
        <button class="bg-gray-200 px-4 py-2 w-full text-left" onclick="alert('Minimum withdrawal is $500. Paid within 3 business days.')">What is Minimum withdrawal amount?</button>
        <button class="bg-gray-200 px-4 py-2 w-full text-left" onclick="alert('Payments sent monthly to Wallet or Bank.')">What is withdrawal duration?</button>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-semibold">📢 Notifications</h3>
      <ul class="text-green-700 font-semibold">
        <li>💸 Ahsan earned $312 today</li>
        <li>✅ Bilal submitted a $4,200 withdrawal</li>
        <li>🎉 Zara earned $491 today</li>
      </ul>
    </div>
  </main>
</body>
</html>
